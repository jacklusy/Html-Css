<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>task1</title>
</head>
<body>
    <form>

        <label>Name :</label>
           <input class="name" type="text"><br>
        <label>Address :</label>
           <input class="add" type="text"><br>
        <label>City :</label>
           <input class="city" type="text"><br>
        <label>State :</label>
           <input class="state" type="text"><br>
        <label>Zip :</label>
           <input class="zip" type="text"><br>

        <label>Magazine :</label>
            <select>
                <option>Newsweek</option>
                <option>City Scoop</option>
                <option>The Ruby Bulletin</option>
            </select><br>

        <label>Subscription :</label>
             <input type="radio" name="sub" value="1 year" checked>1 year
             <input type="radio" name="sub" value="2 year">2 year 

             <br>
             <input class="submit" type="submit" value="Send Your Order">
    </form>
    
    <style>
        .name{
          margin-left: 40px;
        }

        .add{
            margin-left: 25px;
        }

        .city{
            margin-left: 50px;
        }

        .state{
            margin-left: 45px;
            width: 90px;
        }

        .zip{
            margin-left: 55px;
            width: 90px;
        }

        select{
            margin-left: 13px;
            width: 100px;
        }

        .submit{
            margin-top: 8px;
        }
    </style>
</body>
</html>
